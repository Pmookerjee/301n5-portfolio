<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link type="text/css" href="vendor/styles/reset.css" rel="stylesheet"> -->
  <link type="text/css" href="styles/base.css" rel="stylesheet">
  <link type="text/css" href="styles/modules.css" rel="stylesheet">
  <link type="text/css" href="styles/layout.css" rel="stylesheet">
  <script src="https://use.fontawesome.com/38937c3e45.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <!-- <link type="text/css" href="css/hamburgers.css" rel="stylesheet"> -->
  <script type="text/x-handlebars-template" id="welcome">{{welcome}}</script>
  <script type="text/x-handlebars-template" id="about">{{about}}</script>
  <script type="text/x-handlebars-template" id="invitation">{{invitation}}</script>
  <script type="text/x-handlebars-template" id="project-template">
    <article class="boxes">
      <a href={{url}} target="_blank">
        <!-- <h3 class="project-name">{{name}}</h3> -->
        <img class="box-photo" src="{{backgroundimage}}">
      </a>
    </article>
  </script>
  <script id="repo-template" type="text/x-handlebars-template">
    <ul class="repo_ul">
      <li>
        <a href="{{html_url}}" target="_blank">
          <h3>{{name}}</h3>
        </a>
        <p>Description: {{description}}</p>
        <p>Language: {{language}}</p>
        <p>Created: {{created_at}}</p>
        <p>Last updated: {{updated_at}}</p>
        {{#if watchers_count}}
        <p>{{watchers_count}} watching this repo</p>
        {{/if}}
      </li>
    </ul>
  </script>
</head>
<body>
  <main>
    <section class="hero">
      <header>
        <nav>
          <i id="menu" class="fa fa-bars fa-2x" aria-hidden="true"></i>
          <div id="navDrawer" class="sidenav navbar-full">
            <a href="javascript:void(0)" class="closebtn" id="closebtn">&times;</a>
            <a class= "nav-menu-item" href="./">Home</a>
            <a class= "nav-menu-item" href="./about">About</a>
            <a class= "nav-menu-item" href="./repos">Repos</a>
            <a class= "nav-menu-item" href="./fun">Fun</a>
            <a class= "nav-menu-item" href="./contact">Contact</a>
          </div>
        </nav>
      </header>
      <h1 id="fadeIn" class="hide-class"></h1>
      <h3 id="one"class="hide-class"></h3>
      <h3 id="two"class="hide-class"></h3>
      <h3 id="three"class="hide-class"></h3>
    </section>
    <section id="about" class="about-class">
      <div>
        <img class="about-photo" src="assets/snowboarder.jpg">
        <h4 class="about-caption">I've been an snowboarder for 12 years</h4>
      </div>
      <div class="about-content">
        <img class="about-photo" src="assets/drummer.jpg">
        <h4 class="about-caption">Drumming has been a lifelong passion</h4>
      </div>
      <div class="about-content">
        <img class="about-photo" src="assets/triathlete.jpg">
        <h4 class="about-caption">Recently I started testing myself at triathlons</h4>

      </div>
      <div class="about-content">
        <img class="about-photo" src="assets/cyclist.jpg">
        <h4 class="about-caption">And going on long treks to the [holy] brewery</h4>

      </div>
      <div class="about-content">
        <img src="assets/collage.png">
        <h4 class="about-caption">Costumes are the best</h4>
      </div>

    </section>
    <section class = "projects" id="project">
      <button class="show-projects" type="button">Projects</button>
    </section>
    <section class="git_repos" id="repos">
      <h2 class="repo_h2 gradient">My Repos</h2>
    </section>
  </main>
  <footer></footer>
  <script src="vendor/scripts/jquery-3.2.0.js" type="text/javascript"></script>
  <script src="/vendor/scripts/handlebars.js"></script>
  <script src="controllers/projectController.js"></script>
  <script src="controllers/aboutController.js"></script>
  <!-- <script src="models/githubToken.js" type="text/javascript"></script> -->
  <script src="models/repo.js" type="text/javascript"></script>

  <script src="views/repoView.js" type="text/javascript"></script>
  <script src="controllers/reposController.js"></script>

  <script src="vendor/scripts/page.js"></script>
  <script src="controllers/routes.js"></script>
  <script src="vendor/scripts/jquery.glow.js" type="text/javascript"></script>
  <!-- <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v4.0.5.js"></script> -->
  <script src="models/project.js" type="text/javascript"></script>
  <script src="views/projectView.js" type="text/javascript"></script>

  <script>
  Project.fetch();
  </script>
</body>
</html>
